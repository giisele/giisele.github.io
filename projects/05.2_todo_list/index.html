<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List Project</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5c1cb70eb1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <main>
    <aside id="menu-acoes">
      <button id="remover-finalizados">Remover Tarefas Concluídas</button>
      <button id="salvar-tarefas">Salvar Lista</button>
      <div id="botoes-mover">
        <button id="mover-cima">&nbsp;<i class="fas fa-caret-square-up"></i>&nbsp;</button>
        <button id="mover-baixo">&nbsp;<i class="fas fa-caret-square-down"></i>&nbsp;</button>
      </div>
      <button id="remover-selecionado">&nbsp;<i class="fas fa-trash-alt"></i>&nbsp;</button>
      <button id="apaga-tudo">Limpar Lista</button>
    </aside>

    <div id="conteudo-central">
      <div id="menu-criar-tarefa">
        <input type="text" id="texto-tarefa" placeholder="Digite uma tarefa">
        <button id="criar-tarefa">&nbsp;<i class="fas fa-plus-square"></i>&nbsp;</button>
      </div>
      <ol id="lista-tarefas"></ol>
    </div>
  </main>
  <footer>
    <h4>Criado por Gisele Costa, 2021</h4>
    <span>
      <a href="https://github.com/giisele" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/giselecosta/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="http://t.me/giisele" target="_blank"><i class="fab fa-telegram-plane"></i></a>&nbsp;
      <a href="mailto:jikinha@gmail.com"><i class="fas fa-envelope"></i></a>&nbsp;
    </span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
